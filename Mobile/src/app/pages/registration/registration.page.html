<ion-content>
    <h3>Registration</h3>
    <form id="container">
        <ion-list>
            <ion-item lines="none">
                <ion-input color="light" type="text" placeholder="First name"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input color="light" type="text" placeholder="Last name"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input color="light" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input color="light" type="email" placeholder="Date of birth"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input color="light" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-input color="light" type="password" placeholder=" Confirm password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button color="light" expand="block" shape="round" fill="outline">Sign up</ion-button>
    </form>

    <div id="container">
        <ion-button fill="clear" size="small" class="privacy" routerLink="/login">Terms of Service and Privacy Policy</ion-button>
        <ion-footer class="ion-no-border">
            <ion-toolbar>
                <p>You have an account? <span routerLink="/login"> Sign in</span></p>
            </ion-toolbar>
        </ion-footer>
    </div>
</ion-content>
