<ion-tabs>
    <!--la barre de navigation de l'application  #tabs (ionTabsDidChange)="setSelectedTab()"-->
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="profil">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Profil</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="radio">
            <ion-icon name="headset-sharp"></ion-icon>
            <ion-label>Radio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="favorites">
            <ion-icon name="heart"></ion-icon>
            <ion-label>Favoris</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="premium">
            <ion-icon name="trophy"></ion-icon>
            <ion-label>Premium</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
