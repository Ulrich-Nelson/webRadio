<ion-header class="ion-no-border" mode="ios">

    <ion-toolbar class="ion-padding">
        <ion-icon routerLink="/login" name="menu-outline" slot="start"></ion-icon>
        <ion-title>Premium</ion-title>
        <ion-icon name="camera-outline" slot="end"></ion-icon>
    </ion-toolbar>

</ion-header>


<ion-content>
    <div class="tabs ion-padding">
        <ion-segment value="chats" (ionChange)="segmentChange($event)">
            <ion-segment-button value="Bills">
                <ion-label>Bills</ion-label>
            </ion-segment-button>
            <ion-segment-button value="status">
                <ion-label>Status</ion-label>
            </ion-segment-button>
            <ion-segment-button value="calls">
                <ion-label>Calls</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>

    <div class="chat-list" *ngIf="activeTab === 'Bills'">
        <div class="recent-chats">
                <div class="img-box">
        <img src="https://res.cloudinary.com/ulrich-nelson/image/upload/v1620601979/samples/LogoApplication_owo84t.png">
    </div>
    <div class="billsCss">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr style="text-align:center">
                    <th scope="col">Source</th>
                    <th scope="col">HT (€)</th>
                    <th scope="col">TTC (€)</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody style="text-align:center">
                <tr *ngFor="let bill of bills; let i = index">
                    <td>{{bill.source}}</td>
                    <td>{{bill.montantHT}}</td>
                    <td>{{bill.montantTTC}}</td>
                    <td>{{bill.datePayment | date:"MM/dd/yyyy"}}</td>
                </tr>
            </tbody>
        </table>
    </div>

        </div>
    </div>

    <div class="chat-list" *ngIf="activeTab === 'status'">
        <div class="recent-chats ion-padding">
            <h1>Recent status</h1>
        </div>
    </div>
    <div class="chat-list" *ngIf="activeTab === 'calls'">
        <div class="recent-chats ion-padding">
            <h1>Recent calls</h1>
        </div>
    </div>
</ion-content>
