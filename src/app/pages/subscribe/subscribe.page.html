<ion-content>
    <ion-button class="logoutButton" color="danger" shape="round" size="small" (click)="confirmLogout()">
        <ion-icon name="power-outline"></ion-icon>
        Log out
    </ion-button>
    <ion-button class="logoutButton" color="danger" shape="round" size="small" (click)="openModalStripe()">
        <ion-icon name="power-outline"></ion-icon>
        Stripe
    </ion-button>

    <p>get premium from <span>4â‚¬/mois</span></p>
    <ion-button fill="clear" size="small" (click)="openModalCard()" class="privacy" style="color: red; padding-left: 50px;">Terms of Service and Privacy Policy</ion-button>
    <ion-card class="welcome-card">
        <ion-img src="../../../assets/images/stripe.png"></ion-img>
        <ion-card-content>
            <form id="container" [formGroup]="addCardForm" (ngSubmit)="subscriptionAction()">
                <ion-list>
                    <ion-label position="stacked" color="light">Card Number</ion-label>
                    <ion-item lines="none">
                        <ion-input color="light" type="text" id="cartNumber" formControlName="cartNumber" placeholder="1179 9088 5241 7041"></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col class="flex" size="5">
                            <ion-label position="stacked" color="light">Exp Month</ion-label>
                            <ion-item lines="none">
                                <ion-input color="light" type="text" id="month" formControlName="month" placeholder="04"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col size="2">
                        </ion-col>
                        <ion-col size="5">
                            <ion-label position="stacked" color="light">Exp Date</ion-label>
                            <ion-item lines="none">
                                <ion-input color="light" type="text" id="expirationDate" formControlName="expirationDate" placeholder="28"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-label position="stacked" color="light">CVV</ion-label>
                    <ion-item lines="none">
                        <ion-input color="light" type="text" id="CVC" formControlName="CVC" placeholder="123"></ion-input>
                    </ion-item>
                    <ion-label position="stacked" color="light">Card Name</ion-label>
                    <ion-item lines="none">
                        <ion-input color="light" type="text" id="nameOnCard" formControlName="nameOnCard" placeholder="MELINA THOSE"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button type="submit" color="success" shape="round" expand="full">Make Payment</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
