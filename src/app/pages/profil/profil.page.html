<ion-content fullscreen>
    <div class="header">
        <h2>{{lastname}}</h2>

        <div class="space-between">
            <div class="followings">
                <ion-badge color="primary" mode="ios">{{favoriteData.length}}</ion-badge>
                <p>Favoris</p>
            </div>
            <div class="followings">
                <ion-badge color="primary" mode="ios">{{bills.length}}</ion-badge>
                <p>Bills</p>
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="border-blue">
            <div class="border-white">
                <div class="img-box">
                    <img src="{{avatar}}" width="199.5" height="120">
                </div>
            </div>
        </div>
    </div>
    <!--FIN HEADER-->
    <div class="padding">
        <ion-card>
            <form id="container" [formGroup]="editProfilForm" (ngSubmit)="editProfilAction()">
                <ion-list>
                    <ion-item lines="none">
                        <ion-input color="light" type="text" required [(ngModel)]="firstname" id="firstname" formControlName="firstname"></ion-input>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-input color="light" type="text" required [(ngModel)]="lastname" id="lastname" formControlName="lastname"></ion-input>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-input color="light" type="email" required [(ngModel)]="email" id="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-input color="light" type="date" required [(ngModel)]="dateOfBirth" id="dateOfBirth" formControlName="dateOfBirth"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-row class="validate">
                    <ion-col size="3">
                        <ion-button size="small" class="Cancel" type="button" (click)="reset()" color="light">
                            Cancel
                        </ion-button>
                    </ion-col>
                    <!-- <ion-col size="1">
                    </ion-col> -->
                    <ion-col size="3">
                        <ion-button size="small" color="success" type="submit">
                            validate
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card>

        <ion-fab horizontal="start" slot="fixed">
            <ion-fab-button color="secondary">
                <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="end">
                <ion-fab-button (click)="openModal()">
                    <ion-icon name="documents-outline" style="color: green"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                    <ion-icon name="power-sharp" style="color: red" (click)="confirmLogout()"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                    <ion-icon name="card-sharp" style="color: green"></ion-icon>
                </ion-fab-button>
            </ion-fab-list>
        </ion-fab>
    </div>

</ion-content>
