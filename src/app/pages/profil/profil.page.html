<ion-content>
    <div class="header ion-padding">
        <div class="info">
            <ion-icon routerLink="/login" name="menu-outline"></ion-icon>
            <ion-avatar>
                <img src="https://i.pravatar.cc/253" alt="Mon profil">
            </ion-avatar>
            <span class="details">
                <h1>Ulrich </h1>
                <p>Premim</p>
            </span>
        </div>
        <div class="calling">
            <ion-icon name="videocam-outline"></ion-icon>
            <ion-icon name="call-outline"></ion-icon>
        </div>
    </div>
    <div class="container-profil ion-padding">
        <div class="section-profil" id="chat">
            <div class="Myprofil">
                <h1>My profile</h1>
                <p>At any time you can update your profile</p>
            </div>

            <ion-card>
                <form>
                    <div class="update-Profil">

                        <div class="formfield">
                            <input type="text" id="firstname">
                            <label for="firstname" placeholder="First name">First name</label>
                        </div>
                        <div class="formfield">
                            <input type="text" id="lastname">
                            <label for="lastname" placeholder="Last name">Last name</label>
                        </div>
                        <div class="formfield">
                            <input type="email" id="email">
                            <label for="email" placeholder="email">Email</label>
                        </div>
                        <div class="formfield">
                            <input type="date" id="dateOfBirth">
                            <label for="dateOfBirth" placeholder="Date of birth">Date of birth</label>
                        </div>
                    </div>
                    <div class="update-button">
                        <ion-button class="cancel" type="submit">Cancel</ion-button>
                        <ion-button class="confirm" type="submit">confirm</ion-button>
                    </div>
                </form>
            </ion-card>
        </div>
    </div>

</ion-content>
