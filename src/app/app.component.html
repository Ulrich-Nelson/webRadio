<ion-app>
    <ion-menu menuId="main-menu" content-id="main" type="overlay">
        <ion-header>
            <ion-toolbar color="danger">
                <ion-title>
                    Actions
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div class="logo">
                <img src="../../../assets/images/logo.PNG" width="350" height="200">
            </div>
            <ion-list class="menu-items" lines="none">
                <ion-item (click)="confirmLogout()" class="logout">
                    <ion-icon name="log-out"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
                <ion-item class="account" (click)="deleteAccount()">
                    <ion-icon name="briefcase"></ion-icon>
                    <ion-label>Delete account</ion-label>
                </ion-item>
                <ion-item class="unsub" (click)="unSubscriptionAction()">
                    <ion-icon name="card"></ion-icon>
                    <ion-label>Unsubscribe</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
