<ion-header>
    <ion-toolbar class="header">
        <ion-title style="color: white;">My bills</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" style="color: red" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="img-box">
        <img src="https://res.cloudinary.com/ulrich-nelson/image/upload/v1620601979/samples/LogoApplication_owo84t.png">
    </div>
    <div class="billsCss">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr style="text-align:center">
                    <th scope="col">Source</th>
                    <th scope="col">HT (€)</th>
                    <th scope="col">TTC (€)</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody style="text-align:center">
                <tr *ngFor="let bill of bills; let i = index">
                    <td>{{bill.source}}</td>
                    <td>{{bill.montantHT}}</td>
                    <td>{{bill.montantTTC}}</td>
                    <td>{{bill.datePayment | date:"MM/dd/yyyy"}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</ion-content>
